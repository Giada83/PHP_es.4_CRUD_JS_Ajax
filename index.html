<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD with PHP,Ajax and Js</title>
    <link rel="icon" href="./assets/favicon.svg" type="image/svg+xml" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container mt-3">
      <h1>Students</h1>
      <div class="row mb-4">
        <div class="col col-lg-8">
          <button id="new-user" class="btn btn-form a">ADD STUDENT</button>

          <!-- error message -->
          <div id="errorMessage"></div>

          <!-- alert -->
          <div id="liveAlertPlaceholder"></div>

          <!-- Insert data form -->
          <div id="user-form" style="display: none">
            <form id="add-user-form" class="form-style">
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-control" />
              <label for="surname" class="form-label">Surname:</label>
              <input type="text" id="surname" name="surname" class="form-control" />
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" />
              <button type="submit" class="btn-form a">Submit</button>
              <button type="button" id="close-button" class="btn-form b">Close</button>
            </form>
          </div>

          <!-- Update data form -->
          <div id="update-form" style="display: none">
            <form id="update-user-form" class="form-style">
              <!-- error message -->
              <div id="errorMessage"></div>
              <!-- form -->
              <input type="hidden" name="id" />
              <label for="name" class="form-label">Name:</label>
              <input type="text" id="name" name="name" class="form-control" required />
              <label for="surname" class="form-label">Surname:</label>
              <input type="text" id="surname" name="surname" class="form-control" required />
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" name="email" class="form-control" required />
              <button class="submit btn-form a">Submit</button>
            </form>
          </div>

          <!-- dynamic table with database data -->
          <div id="container"></div>
        </div>
      </div>
    </div>

    <!-- script js -->
    <script src="./includes/select-data.js"></script>
    <script src="./includes/insert-data.js"></script>
    <script src="./includes/update-data.js"></script>
    <script src="./includes/delete-data.js"></script>
    <script src="./includes/alert.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
